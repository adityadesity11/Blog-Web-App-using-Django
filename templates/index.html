<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 20px;
  background: #f1f1f1;
}

.header {
  padding: 2px;
  font-size: 40px;
  text-align: center;
  background: white;
}

.leftcolumn {   
  float: left;
  width: 100%;
}

.card {
   background-color: white;
   padding: 20px;
   margin-top: 20px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
.add{
  padding: 4px;
  background-color: #e1dada;
  margin-left:83%;
}
.add a{
  text-decoration: none;
}
.add a:hover{
  color: red;
  cursor: pointer;
  
}
</style>
</head>
<body>

<div class="header">
  <h2>Bloggers.com</h2>
</div>
<div class="add">
  <a href="/write">Click here to add a blog</a>
</div>
<div class="row">
  <div class="leftcolumn">
    {% for post in posts reversed %}
    <div class="card">
      <a style="text-decoration: none; color: black;" href="/posts/{{post.id}}">
        <h2>{{post.title}}</h2>
        <h5>{{post.created_at}}</h5>
        <p>{{post.body|truncatewords:20}}</p>
        {% comment %} <p>{{post.body}}</p> {% endcomment %}
      </a>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
